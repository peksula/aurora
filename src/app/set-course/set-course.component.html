<h2>Set course</h2>

<div id="course-details">
  <h2>Course</h2>
  Total length: {{ totalLength | number: '1.1-1' }} meters

  
  <ol>
    <li *ngFor="let control of controls">
      lat: {{ control.latitude }}<br>
      lng: {{ control.longitude }}<br>
      <!--
      height: {{ control.height }}<br>
      -->
      <span class="delete-button" (click)="removeControl(control)">[delete]</span>
    </li>
  </ol>
</div>

<div id="map-container">
  <agm-map
    [latitude]="lat"
    [longitude]="lng"
    [zoom]="zoom"
    (mapClick)="mapClicked($event)">

    <agm-circle *ngFor="let control of controls; let i=index"
      [latitude]="control.latitude"
      [longitude]="control.longitude"
      [circleDraggable]="false"
      [fillOpacity]="0.10"
      [fillColor]="'red'"
      [strokeColor]="'red'"
      [strokeWeight]="5"
      [strokePosition]="0"
      [radius]="10">
    </agm-circle>

    <agm-polyline
      [visible]="true"
      [strokeColor]="'red'"
      [strokeWeight]="1"
      [strokeOpacity]="0.2">
      <agm-polyline-point
        *ngFor="let control of controls; let i=index"
        [latitude]="control.latitude"
        [longitude]="control.longitude">
      </agm-polyline-point>
    </agm-polyline>

  </agm-map>
</div>
