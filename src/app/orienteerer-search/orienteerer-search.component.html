<div id="search-component">
    <h4>Orienteerer Search</h4>
  
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let orienteerer of orienteerers$ | async" >
        <a routerLink="/detail/{{orienteerer.id}}">
          {{orienteerer.firstName}} {{orienteerer.lastName}}
        </a>
      </li>
    </ul>
  </div>
